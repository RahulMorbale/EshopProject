<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">
                <h5 class="modal-title text-center" id="exampleModalLabel" style="margin-left: 200px;">{{actionType}}
                </h5>
                <button type="button" #btnclose class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-signin *ngIf="actionType=='SignIn'" (signInCompleted)="signInHandler($event)"></app-signin>
                <app-signup *ngIf="actionType=='SignUp'" [actionName]="'SignUp'"
                    (signUpCompleted)="signUpHandler($event)"></app-signup>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" *ngIf="actionType=='SignIn'"
                    (click)="handleAction()">New User</button>
            </div>
        </div>
    </div>
</div>
