<section style="margin-top:-22px">
    <div class="container-xxl">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/Images/carousel/carousel1.jpg" class="d-block w-100" alt="carousel1">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel2.jpeg" class="d-block w-100" alt="carousel2">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel3.jpg" class="d-block w-100" alt="carousel3">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel4.jpg" class="d-block w-100" alt="carousel5">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel5.jpeg" class="d-block w-100" alt="carousel5">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<section class=" mt-5 container-fluid">
    <div class="row" style="width: 100%;">
        <div class=" col-sm-6 col-md-5 col-lg-3 mb-3" *ngFor="let item of filteredProducts">
            <!-- <a href="#" style="text-decoration: none; color:black"> -->
                <div class="flex container" style="width: 17rem;">
                    <div>
                        <img src={{item.image}} class="card-img-top" style="height: 200px;">
                    </div>
                    <div class="card-body" style="height: 100%;">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <p class="card-text">{{item.price|currency:'INR'}}</p>
                        <a class="btn btn-primary" (click)="addToCart(item)">Add to cart</a>
                    </div>
                </div>
            <!-- </a> -->
        </div>
    </div>
</section>
